<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D1B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00E7C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text "Rende" -->
  <text x="10" y="40" font-family="Inter, sans-serif" font-weight="700" font-size="36" fill="white">Rende</text>
  
  <!-- Plus/Arrow Symbol -->
  <g transform="translate(145, 15)">
    <!-- Vertical line of plus -->
    <rect x="10" y="0" width="6" height="30" fill="url(#arrowGradient)" rx="3"/>
    <!-- Horizontal line of plus -->
    <rect x="1" y="9" width="24" height="6" fill="url(#arrowGradient)" rx="3"/>
    <!-- Arrow head -->
    <path d="M 13 0 L 8 8 L 18 8 Z" fill="url(#arrowGradient)"/>
  </g>
</svg>
